<mat-form-field currency floatLabel="always">
  <mat-label>Minimum cost</mat-label>
  <input #input matInput (keyup)="applyFilter()" />
</mat-form-field>

<table mat-table [dataSource]="dataSource.filteredData" class="mat-elevation-z8">
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef>Item</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.item }}</td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef>Cost</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.cost | currency }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-divider></mat-divider>

@if (isTotalCostNotZero()) {
  <div style="margin: 16px">
    <b>Total: {{ getTotalCost() }}</b>
  </div>
}
